<!DOCTYPE html>
<html>

<head>
  <title>Back End Assessment</title>
  <link rel="stylesheet" href="./styles/global.css">
</head>

<body class="container">
  <div class="flex">
    <button id="complimentBtn">Get a compliment</button>
    <button id="getFortuneBtn">Get your fortune</button>
    <div>
      <p>Didn't like that last fortune? Delete it!</p>
      <button id="deleteFortuneBtn">Delete last fortune</button>
    </div>
    <div>
      <p>Add your own!</p>
      <form id="addFortune">
        <input id="newFortune" type="textarea" placeholder="write a fortune to add...">
        <button class="secondaryBtn">Submit</button>
      </form>
    </div>

  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
